spring.application.name=conference-manager

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/music_db
spring.datasource.username=postgres
spring.datasource.password=Nospecialcharacters

# Hibernate DDL auto (use 'validate' or 'update' or 'create-drop' as needed)
spring.jpa.hibernate.ddl-auto=update

# Show SQL
spring.jpa.show-sql=true

# If you want logging in console
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server port (optional, defaults to 8080)
# server.port=8080

# SpringDoc config (optional)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
